<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Courses of Current Semester</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'administrator/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'administrator/css/bootstrap.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'administrator/css/admin.css' %}" rel="stylesheet">
</head>

<body>
  <br>
  <br>
  <h2 class='text-center text-info'>Courses of Current Semester</h2>

  <!-- Page Content -->
  <div class="container bg-info rounded shadow-lg">
      <br>
    {% for course in courses %}
    <div class="row">
      <div class="col">
        <div class="card h-80">
          <div class="card-body">
            <h4 class="card-title">{{ course.course_code }} {{ course.title }}</h4>
            <hr>
            <p class="card-text">{{ course.department_name.name }} Department</p>
            <p class="card-text">Number of credits: {{ course.credits }}</p>
            <p class="card-text">Description: {{ course.description }}</p>
          </div>
        </div>
      </div>
    </div>
      <br>
    {% endfor %}
      <br>
  </div>
      <br>
      <br>
  

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'administrator/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'administrator/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


</body>

</html>
